<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasos de Danza Clásica</title>
    <!-- Agrega enlaces a los estilos de Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-gray-100">
    <header class="">
      <nav class="navbar">
        <ul class="menu">
          <li class="opcion"><a href="#">Inicio</a></li>
          <li class="opcion"><a href="cursos.html">Cursos</a></li>
          <li class="opcion"><a href="#quiene_somos">Acerca de</a></li>
          <li class="opcion"><a href="Contacto.html">Contactos</a></li>
        </ul>
      </nav>
    </header>

    <section class="container mx-auto py-10 pt-10">
      <h2 class="text-2xl font-semibold mb-4">Pasos Básicos</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Paso 1 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold mb-2">Plie</h3>
          <img
            src="./img/curso6.PNG"
            alt="Plie"
            class="mb-4 rounded-lg w-full"
          />
          <p class="text-gray-700">
            Flexiona las rodillas manteniendo los talones en el suelo.
          </p>
        </div>

        <!-- Paso 2 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold mb-2">Tendu</h3>
          <img
            src="ruta_de_la_imagen_tendu.jpg"
            alt="Tendu"
            class="mb-4 rounded-lg w-full"
          />
          <p class="text-gray-700">
            Desliza el pie por el suelo, manteniendo contacto, hasta estirar la
            pierna.
          </p>
        </div>

        <!-- Paso 3 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold mb-2">Degagé</h3>
          <img
            src="ruta_de_la_imagen_degagé.jpg"
            alt="Degagé"
            class="mb-4 rounded-lg w-full"
          />
          <p class="text-gray-700">
            Despega el pie del suelo ligeramente, sin levantar el talón.
          </p>
        </div>

        <!-- Agrega más pasos según sea necesario -->
      </div>
    </section>
  </body>
</html>
